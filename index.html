  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow-x: hidden;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: white;
      margin: 30px 10px 10px;
      animation: pop 1s ease-in-out infinite alternate;
    }
    p {
      color: #fff;
      font-size: 1.1rem;
      max-width: 600px;
      margin: 10px auto 20px;
      line-height: 1.5;
    }
    .photos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .photos img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInScale 1s forwards;
      cursor: pointer;
    }
    .photos img:hover {
      transform: scale(1.1);
      transition: transform 0.4s;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    button {
      margin: 15px 10px;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .romantic-btn {
      background-color: #ff6f91;
    }
    .secret-btn {
      background-color: violet;
    }
    .secret-btn:hover {
      background-color: #e0b3ff;
    }
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://pngimg.com/uploads/heart/heart_PNG51337.png') no-repeat center/contain;
      animation: floatUp 5s linear infinite;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    }
    @media (min-width: 600px) {
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1.2rem;
      }
      .photos img {
        width: 150px;
        height: 150px;
      }
    }
  </style>
